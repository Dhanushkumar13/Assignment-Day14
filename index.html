<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Address</th>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				<tr>
					<th>PinCode</th>
					<td><input type="text" name="PinCode" id="PinCode"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><input type="radio" name="male" id="male">Male<input type="radio" name="female" id="female">Female</td>
					
				</tr>
				<tr>
					<th>Choice of food</th>
					<td><input type="text" name="food" id="food"></td>
				</tr>
				<tr>
					<th>State</th>
					<td><input type="text" name="state" id="state"></td>
				</tr>
				<tr>
					<th>Country</th>
					<td><input type="text" name="country" id="country"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
				
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>PinCode</th>
					<th>Gender</th>
					<th>Choice of food</th>
					<th>State</th>
					<th>Country</th>
					

				</tr>
			</thead>
		</table>
	</center>
	<script src="/js/script.js"></script>
</body>
</html>
